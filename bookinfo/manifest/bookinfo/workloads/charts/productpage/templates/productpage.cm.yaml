apiVersion: v1
data:
  {{ .Values.service.name }}.yaml: |
    server:
      addr: "0.0.0.0:{{ .Values.service.port }}"
    reviews:
      endpoint: {{ printf "%s:%s" .Values.upstreamServices.reviews.endpoints .Values.global.ports.reviews}}
      enableXDS: {{ .Values.upstreamServices.reviews.enableXDS }}
      xdsAddr: {{ .Values.global.xdsAddr }}
      xdsAuth: {{ .Values.global.xdsAuth }}
    details:
      endpoint: {{ printf "%s:%s" .Values.upstreamServices.details.endpoint .Values.global.ports.details}}
      enableXDS: {{ .Values.upstreamServices.details.enableXDS }}
      xdsAddr: {{ .Values.global.xdsAddr }}
      xdsAuth: {{ .Values.global.xdsAuth }}
kind: ConfigMap
metadata:
  name: {{ .Values.service.name }}

